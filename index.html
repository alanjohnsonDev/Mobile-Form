<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobile Form</title>
        <meta name="description" content="Mobile Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://use.fontawesome.com/14b8e0b9e5.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <a class="span" href="#"><span> &#9776; </span></a>
                <a class="navbar-contacts" href="#">Contacts</a>
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <a href="#"><i class="fa fa-search"></i></a>
                    </li>
                    <li class="nav-link">
                        <a class="span" href="#"><span> &#8942; </span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <form class="form">
            <div>
                <i class="input-fa fa fa-user"></i>
                <input class="default-input default-grey-box" type="text" placeholder="Name">
            </div><br>
            <div class="table">
                <div>
                    <i class="input-fa fa fa-phone"></i>
                    <input id="phone-number" class="default-input default-white-box" maxlength="12" type="number" placeholder="Phone Number">
                </div>
                <div>
                    <input id="label" class="default-input default-white-box" type="text" placeholder="Label &#9662;">
                </div>
            </div><br>
            <div>
                <i class="input-fa fa fa-location-arrow"></i>
                <input type="address" class="default-input default-grey-box" placeholder="Address">
            </div><br>
            <input type="text" class="default-input default-white-box no-icon" placeholder="City">
            <br>
            <div class="table no-icon">
                <div>
                    <select id="state" class="default-input default-grey-box">
                        <option id="select-item" value="state" selected>State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div>
                    <input id="zip" type="number" class="default-input default-grey-box" placeholder="Zip">
                </div>
            </div><br>
            <div>
                <i class="input-fa fa fa-envelope"></i>
                <input type="email" class="default-input default-white-box" placeholder="Email">
            </div><br>
            <div>
                <i class="input-fa fa fa-birthday-cake"></i>
                <input type="date" class="default-input default-grey-box" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Birthday">
            </div>
        </form>
    </body>
</html>
